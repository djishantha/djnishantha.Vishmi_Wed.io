<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Table Finder</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #87CEEB;
            text-align: center;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main-welcome {
            font-size: 64px;
            color: blue;
            font-family: 'Cursive', 'Brush Script MT', sans-serif;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 32px;
            margin: 10px 0;
        }

        .hotel-name {
            font-size: 16px;
            color: rgb(155, 155, 155);
            font-family: 'Georgia', 'Times New Roman', serif;
            margin-top: 5px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #findCarParkBtn {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #findCarParkBtn:hover {
            background-color: #1e7e34;
        }

        #results {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .table-plan {
            margin-top: 30px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1 class="main-welcome">WELCOME !</h1>
    <h2>Harshana & Vishmi Wedding</h2>
    <h3 class="hotel-name">JETWING BLUE - NEGOMBO</h3>

    <div class="container">
        <h1>Find Your Table</h1>
        <input type="text" id="firstNameInput" placeholder="Enter your first name">
        <button id="findTableBtn">Table Number</button>
        <div id="results">Loading guest list...</div>
        <img src="table-plan.jpg" alt="Wedding Table Plan" class="table-plan">
        <button id="findCarParkBtn">Find Your Car Park</button>
    </div>

    <script>
        let guests = [];

        async function loadGuestList() {
            const csvUrl = "https://docs.google.com/spreadsheets/d/1-FtZ-6aXhbLoSqkEdQvJrZFiVwnme9wTpQlLpYTTDf4/export?format=csv&id=1-FtZ-6aXhbLoSqkEdQvJrZFiVwnme9wTpQlLpYTTDf4&gid=0";
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                const lines = csvText.trim().split("\n");

                // Assuming first row is header
                for (let i = 1; i < lines.length; i++) {
                    const [firstName, lastName, table] = lines[i].split(",");
                    if (firstName && lastName && table) {
                        guests.push({
                            firstName: firstName.trim(),
                            lastName: lastName.trim(),
                            table: parseInt(table.trim())
                        });
                    }
                }

                document.getElementById("results").textContent = "Enter your first name to find your table.";
            } catch (error) {
                document.getElementById("results").textContent = "Failed to load guest list.";
                console.error("Error loading guest list:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", async function () {
            await loadGuestList();

            const button = document.getElementById("findTableBtn");
            button.addEventListener("click", function () {
                const input = document.getElementById("firstNameInput").value.trim().toLowerCase();
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";

                if (!input) {
                    resultsDiv.textContent = "Please enter your first name.";
                    return;
                }

                const matches = guests.filter(guest => guest.firstName.toLowerCase() === input);

                if (matches.length === 0) {
                    resultsDiv.textContent = "No guest found with that first name.";
                } else {
                    const list = document.createElement("ul");
                    matches.forEach(guest => {
                        const item = document.createElement("li");
                        item.textContent = `${guest.firstName} ${guest.lastName} - Table ${guest.table}`;
                        list.appendChild(item);
                    });
                    resultsDiv.appendChild(list);
                }
            });
        });
    </script>

    <script>
        document.getElementById("findCarParkBtn").addEventListener("click", function () {
            window.open("https://maps.app.goo.gl/rW5yMQzisJt6ZzSM8", "_blank");
        });
    </script>
</body>
</html>
